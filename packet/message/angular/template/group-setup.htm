		<div class="cont-headline">
			群主：
			<span class="cont-value" ng-bind="group.owner.name"></span>
		</div>
		
		
		<div class="cont-headline">
			群组成员：
			<span class="cont-value" ng-bind="group.members.length + '人'"></span>
			<span class="add-member y" ng-click="addGroupMember($event)">+添加新成员</span>
		</div>
		
		<ul class="project-members cl">
			<li class="" ng-repeat="member in group.members">
				<span ng-bind="member.name | photoname" class="name1 rainbow-{{member.name |getFirstLetter}} project-member"></span>
				<div ng-bind="member.name" class="name2 text-ellipsis"></div>
			</li>
		</ul>
		
		
		
		<div class="cont-headline cl">
			消息免打扰：
			<span class="y mess-disturb mess-setting">
				
				<section class="model-1">
			  <div class="checkbox">
			    <input type="checkbox"/>
			    <label></label>
			  </div>
			</section>   
				
			</span>
		</div>
		
		<div class="cont-headline cl">
			消息置顶：
			<span class="y mess-stick mess-setting">
				
				<section class="model-1">
					  <div class="checkbox">
					    <input type="checkbox" ng-model="group.stick"/>
					    <label></label>
					  </div>
					</section>   
				
			</span>
		</div>
        
    </div>  
    
    <div class="box-footer">
    	<span class="quitGroup groupBtn" ng-click="quitChatGroup($event)">退出群组</span>
    	<span class="dismissGroup groupBtn" ng-if="isOwner" ng-click="exitChatGroup($event)">解散群组</span>
    </div>
</div>
