<!DOCTYPE html>

    <script type="text/javascript">
        /*
        * IE6\7\8
        */
        var agent = navigator.userAgent.match(/MSIE\s(\d)./);
        if (agent && agent[1]) {
            var IEversion = agent[1];
            if (window.parseInt(IEversion) < 8) {
                alert("您的浏览器不支持此页面，请使用chrome、firefox、IE9以上版本,或使用极速模式！");
                var _html = document.getElementsByTagName('html')[0];
                _html.parentNode.removeChild(_html);
            } else {
                var snsLoginConflict = false;
            }
        }

        function getSNSBasePath() {
            return location.href.replace('index.html', '');
        };
    </script>
    <link rel="stylesheet" href="res/skin/palmyy/css/IMChatstyle.css" type="text/css" />

                        <!-- 列表项 -->
                        <div class="list-item">

                                <span></span>

                            </div>
                            <div class="r-blk">
                                <div>

                                <div class="weak">

                        <!-- 列表项 -->
                        <div class="list-item">
                            <div class="l-blk">
                                <span></span>

                                    <div class="rainbow-g">

                                    <div class="rainbow-q">
                                        <b>信</b></div>
                                    <div class="rainbow-c">
                                        <b>信</b></div>
                                </div>
                            </div>
                            <div class="r-blk">
                                <div>
                                    新的朋友<div class="y weak">
                                        5-30</div>
                                </div>
                                <div class="weak">
                                    新的好友推荐</div>
                            </div>
                        </div>
                    </div>
