            <div class="y cl">
                <span class="y photocard">彬</span>
                <div class="dialog-card">
                    <div class="namecard">

                    </div>

        <!-- 对话人图片消息 -->
        <li class="message-iterlocutors cl">
            <div class="z cl">
                <span class="z photocard">康</span>
                <div class="dialog-card">
                    <div class="namecard">
                        康俊强</div>
                    <em class="arrow"></em>

<!-- IMChat 富文本框 -->
<div class="IMChat-richTextBox cl">
    <div class="IMChat-as-center">
        <!-- 发送按钮 -->
        <button class="IMChat-send-btn y"  ng-click="sendMessage('dalong demo')">
        </button>
        <div class="IMChat-editBox">
            <!-- 编辑工具 -->
            <ul class="edit-toolsbar">
                <li class="file-tool"></li>
                <li class="expression-tool"></li>
                <li class="screenshot-tool"></li>
            </ul>
            <!-- 文字编辑区 -->
            <div class="textedit-box-container">
                <div contenteditable="true" class="textedit-box">
                </div>
            </div>
        </div>
    </div>
</div>
